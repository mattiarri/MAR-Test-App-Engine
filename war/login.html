<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


</head>
<body>
<div class="well">
    <h1>LOGIN SENZA GOOGLE ACCOUNT<img src='images/logoGenerico.jpg' class='img-circle'></h1>
</div>
  <div class="wrapper">
    <form class="form-signin" action="runNumGen.html" method="GET">       
      <h1 class="form-signin-heading">Accedi</h1>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="required" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Salva credenziali
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
</body>
</html>
